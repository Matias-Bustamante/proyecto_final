        {% block content %}
        <div class="col"> 
            <h2 class="ft-bold py-5 text-center text-primary"> Bienvenido</h2>
            <form action="" method="POST">  
                {% csrf_token %}
                <div class="mb-4"> 
                    <label for="usuario" class="form-label text-primary">Usuario</label> 
                    <input type="usuario" class="form-control" name="usuario" placeholder="Ingrese el usuario" required=true autocomplete="off"> 
                </div>
                <div class="mb-4">

                    <label for="password" class="form-label text-primary">Contraseña</label> 
                    <input type="password" class="form-control" name="password" placeholder="Ingrese la Contraseña " required=true autocomplete="off">
                </div>
                <div class="d-grid"> 
                    <button type="submit" class="btn-outline-danger">
                        Iniciar Sesión  
                    </button> 
                </div>
                <div class="my-3"> 
                <span > 
                        ¿No Tienes Cuenta?
                        <a href="{% url 'account:registro' %}"> Registrate </a>
                </span>    
                </div>

            </form>
        </div>
        {% endblock %}
    </div>       

</div>
