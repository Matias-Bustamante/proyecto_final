{% extends 'categorias.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentario</title>
</head>
<body>
    {% block nav_2 %}  
    <header class="main_h">
        <div class="menufix"> <a class="logo" href="index.html"><img src="" alt=""></a>
          <div class="mobile-toggle"> <span></span> <span></span> <span></span> </div>
          
          <nav>
            <ul>
              <li class="line"><a class="out animsition-link" href="{% url 'post:index' %}">Principal</a></li>
             <li class="line"><a class="out animsition-link" href="{% url 'post:categoria' %}">Categoria </a></li> 
             <li class="line active"><a class="out animsition-link" href="{% url 'blog:comentario' %}">Comentario </a></li> 
            </ul>
           
          </nav>
        </div>
  
  <!-- / row --> 
</header>
    
    
    
    {% endblock nav_2 %}
   
    {% block cuerpo %}  
    <h1 class="text-center display-4 text-primary">Seccion Comentarios</h1><br><br>
    <div class="d-flex justify-content-center ">
    <form method="GET">
        {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col col-form-label">Nombre</label>
          <div class="col-lg-12">
            <input type="nombre" class="form-control" id="inputEmail3" placeholder="Ingrese su nombre" required="true" name="nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
          <div class="col-lg-12">
            <input type="apellido" class="form-control" id="inputPassword3" placeholder="Ingrese el apellido" required="true" name="apellido">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label" >Asunto</label>
            <div class="col-lg-12">
              <input type="asunto" class="form-control" id="inputPassword3" placeholder="Ingrese el Titulo" required="true" name="asunto">
            </div>
          </div>
        </div>
      
          <div class="form-group row d-flex justify-content-center">
              <div class="col-lg-7 align-items-center">
            <label for="inputPassword3" class="col-sm-5 col-form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" name="mensaje"></textarea>
          
        </div>
    </div>
          <br>
        
       
        <div class="form-group row align-items-center inline-block">
          <div class="col-lg-12 text-center">
            <button type="submit" class="btn btn-primary">Guardar</button><br><br>
          </div>
        </div>
      </form>
    
    
    
    
    {% endblock cuerpo %}
</body>
</html>
